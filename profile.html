<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Profile Page</title>
   </head>
   <body>
      

     
      <header class="header">
         <div class="header__container container">
            <div class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </div>

            <a href="#" class="header__logo">
               <img src="assets/img/Filogo.png" alt="">
            </a>
         </div>
      </header>

      <div class="sidebar" id="sidebar">
         <nav class="sidebar__container">
            <div class="sidebar__logo">
               <img src="assets\img\Filogo.png" alt="" class="sidebar__logo-img">
               <div class="name">Financial Intelligence</div>
            </div>

            <div class="sidebar__content">
               <div class="sidebar__list">
                  <a href="#" class="sidebar__link active-link">
                     <i class="ri-home-5-line"></i>
                     <span class="sidebar__link-name">Home</span>
                     <span class="sidebar__link-floating">Home</span>
                  </a>
                  <a href="profile.html" class="sidebar__link">
                    <i class="ri-user-line"></i>
                    <span class="sidebar__link-name">Profile</span>
                    <span class="sidebar__link-floating">Profile</span>
                 </a>
                  
                  <a href="#" class="sidebar__link">
                     <i class="ri-money-dollar-circle-line"></i>
                     <span class="sidebar__link-name">Expenses</span>
                     <span class="sidebar__link-floating">Expenses</span>
                  </a>
                  
                  <a href="#" class="sidebar__link">
                     <i class="ri-bar-chart-2-line"></i>
                     <span class="sidebar__link-name">Insights</span>
                     <span class="sidebar__link-floating">Insights</span>
                  </a>
                  
                  <a href="#" class="sidebar__link">
                     <i class="ri-information-line"></i>
                     <span class="sidebar__link-name">About</span>
                     <span class="sidebar__link-floating">About</span>
                  </a>
                  

               <h3 class="sidebar__title">
                  <span>General</span>
               </h3>


                  <a href="#" class="sidebar__link">
                     <i class="ri-settings-3-line"></i>
                     <span class="sidebar__link-name">Settings</span>
                     <span class="sidebar__link-floating">Settings</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-logout-box-r-line"></i>
                     <span class="sidebar__link-name">Logout</span>
                     <span class="sidebar__link-floating">Logout</span>
                  </a>
               </div>
            </div>

            <div class="sidebar__account">
                  <img src="assets/img/Profilepicture.jpg" alt="sidebar image" class="sidebar__perfil">
    
               <div class="sidebar__names">
                  <h3 class="sidebar__name">Customer Name</h3>
                  <span class="sidebar__email">+91 999999999</span>
                  <span class="sidebar__email">customer@email.com</span>
               </div>

               <i class="ri-arrow-right-s-line"></i>
            </div>
         </nav>
      </div>

      <main class="main container" id="main">
         <h1>Profile Page</h1>

      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
